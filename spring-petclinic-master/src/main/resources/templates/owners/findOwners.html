{% extends "fragments/layout" %}

{% set menu = 'owners' %}

{% block body %}
  <h2>Find Owners</h2>

  <form action="{{ href('/owners') }}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" name="lastName" size="30"
            maxlength="80" /> <span class="help-inline">

          {% if hasErrors('owner') %}
          <div>
            {% for err in getAllErrors('owner') %}
             <p>{{ err }}</p>
            {% endfor %}
          </div>
          {% endif %}
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Owner</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" href="{{ href('/owners/new') }}">Add Owner</a>
{% endblock %}
